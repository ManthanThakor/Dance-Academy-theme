<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- TITLE -->
  <title>Dance-Academy</title>
  <!-- CSS FILE -->
  <link rel="stylesheet" type="text/css" href="SCSS/main.css" />
  <!-- responsive file -->
  <link rel="stylesheet" type="text/css" href="SCSS/responsive.css" />
  <!--  FAVICON -->
  <link rel="icon" type="image/x-icon" href="imgs/logo/dance-academy-logo.png" />

  <!-- animation -->
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <!-- Add the slick-theme.css for default styling -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
  <!-- Add the slick-theme.css if you want default styling -->
  <link rel="stylesheet" type="text/css"
    href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />

</head>

<body>

  <!-- nav part + background-part -->
  <div class="navbar-part">
    <!-- background-part -->
    <div class=" slick-slider-container bg-img" style="width: 100%; height: 1000px;" >
      <div class=" carousel-item">
        <img src="imgs/background-img/dancer_theme_background.png" class="w-100" style="height: 1000px;" id="background-img-sec-1" alt="...">
      </div>
      <div class="carousel-item">
        <img src="imgs/background-img/dancer_theme_background.png" class="w-100" id="background-img-sec-1" alt="...">
      </div>
      <div class="carousel-item">
        <img src="imgs/background-img/dancer_theme_background.png" class="w-100" id="background-img-sec-1" alt="...">
      </div>
    </div>
    <!-- home-section -->
    <div class="container-fluid" id="nav-home-section">
        <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
          <div class="container-fluid" id="home-section">
            <a class="navbar-brand d-flex flex-column" href="dance.html">
              <img src="imgs/logo/dance-academy-logo.png" alt="" width="100px" height="140px" class="logo">
              <p class="logo-text">Dance Academy</p>
            </a>
           <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span
            class="navbar-toggler-icon"><img src="Imgs/images.png" id="burger-img"> </span></button>

            <div class="collapse navbar-collapse " id="navbarSupportedContent">
              <ul class="navbar-nav mb-2 mb-lg-0 ms-auto">
                <li class="nav-item">
                  <a class="nav-link nav-text active" aria-current="page" href="#head">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link nav-text" href="#about">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link nav-text" href="#class">Class</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link nav-text" href="#learn">Learn</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link nav-text" href="#shedule">Shedule</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link nav-text" href="#event">Event</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link nav-text" href="#feedback">Blog</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link nav-text" href="#contact">Contact</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
     
      <div class="owl-carousel owl-theme" id="head">
        <div class="heading item ">
          <h1 class="text-capitalize h1-text">lets dance with us</h1>
          <p class="sub-heading">and hold your beloved moments</p>
          <button class="head-button" id="head-btn">Register Now</button>
        </div>
      </div>
    </div>
  </div>











  <!-- ----------------------- LIBRARIES-PART ------------------------- -->

  <!--  Custom scripts Bootstrap JavaScript Libraries for this template -->

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>


  <!--  Custom scripts slick slider for this template -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

  <!--  Custom scripts animation for this template-->

  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

  <!-- ============SCRIPT FOR ANIMATION=============== -->

  <script>
    AOS.init(
      {
        duration: 1000,
        once: true,

      }
    );
  </script>

  <!-- ============SCRIPT FOR slick slider=============== -->
  <script>
    $(document).ready(function () {
      $('.slick-slider-container').slick({
        slidesToShow: 1,
        slidesToScroll: 1,
        autoplay: true,
        autoplaySpeed: 2000,
        arrows: true,
        dots: true,
        arrows:false,
        // prevArrow: '<button type="button" id="slick-prev" class="slick-prev"><img src="Imgs/image-removebg-preview (2).png" style="height: 45px;width: 40px;" id="nextbutton-slick" /></button>',
        // nextArrow: '<button type="button" id="slick-next" class="slick-next"><img src="Imgs/image-removebg-preview (3).png" style="height: 45px ;width: 40px;"  id="prevbutton-slick"/></button>',
      });
    });
  </script>
  <script>
    $(document).ready(function () {
      $(".card-group").slick({
        dots: true,
        infinite: true,
        speed: 300,
        slidesToShow: 3,
        slidesToScroll: 2,
        autoplay: true,
        autoplaySpeed: 3000,

        responsive: [
          {
            breakpoint: 1024,
            settings: {
              slidesToShow: 3,
              slidesToScroll: 1,
              infinite: true,
              dots: true,
            },
          },
          {
            breakpoint: 844,
            settings: {
              slidesToShow: 2,
              slidesToScroll: 2,
              infinite: true,
              dots: true,
            },
          },
          {
            breakpoint: 660,
            settings: {
              slidesToShow: 1,
              slidesToScroll: 1,
            },
          },
          {
            breakpoint: 390,
            settings: {
              slidesToShow: 1,
              slidesToScroll: 1,
              arrows: false,
              dots: true,

            },
          },
        ],
      });
    });
  </script>
</body>

</html>
